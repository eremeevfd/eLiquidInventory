<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <div>{{title}}: <a href="/index">Home</a>,
        <a href="/register">Register</a>
        <a href="/login">Log in</a>,
        <a href="/logout">Log out</a>
        <a href="/flavorings_list">Flavorings list</a>
        <a href="/nicotine_list">Nicotine list</a>
    </div>


    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    </body>
</html>
